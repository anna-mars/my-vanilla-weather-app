<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Vanilla Weather App</title>
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <h1>
        San Francisco
      </h1>
      <div class="row">
        <div class="col-6">
          <ul>
            <li>
              Sun 7:00
            </li>
            <li>
              28.12.2020
            </li>
          </ul>
        </div>
        <div class="col-6">
          <ul>
            <li>
              Amsterdam
            </li>
            <li>
              Krakow
            </li>
            <li>
              Split
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <ul>
            <img src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png" alt="Rain">
            <li>
              28° / 26°
            </li>
            <li>
              28°C | °F
            </li>
          </ul>
        </div>
        <div class="col-6">
          <ul>
            <li>
              Sky: Rain
            </li>
            <li>
              Humidity:93%
            </li>
            <li>
              Wind:43km/h
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <small>
    <a href="http://https://github.com/anna-mars/my-vanilla-weather-app">Open-source code</a>
    by Anna Frąc
  </small>
  <script src="src/app.js"></script>
</body>

</html>
