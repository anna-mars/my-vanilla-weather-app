<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noticia+Text&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <div class="spaceing">
          <h1>
            San Francisco
          </h1>
          <div class="row">
            <div class="col-6">
              <ul>
                <li>
                  Sun 7:00
                </li>
                <li>
                  28.12.2020
                </li>
              </ul>
            </div>
            <div class="col-6 capital-cities">
              <ul class="capital-cities-map">
                <li>
                  Amsterdam
                </li>
                <li>
                  Krakow
                </li>
                <li>
                  Split
                </li>
              </ul>
            </div>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png" alt="Rain" class="float-left" />
              <div class=" float-left">
                <strong>
                  28
                </strong>
                <span class="units">
                  °C |
                  <a href="#">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>
                Sky: Rain
              </li>
              <li>
                Humidity:93%
              </li>
              <li>
                Wind:43km/h
              </li>
            </ul>
          </div>
        </div>
        <div class="present-temp">
          <ul class="present-temperature">
            <li class="main-max">
              MAX : <span id="max-temp">28</span>°
            </li>
            <li class="main-min">
              MIN : <span id="min-temp">23</span>°
            </li>
          </ul>
        </div>
      </div>
      <small class="open-source">
        <a href="https://github.com/anna-mars/my-vanilla-weather-app">Open-source code</a>
        by Anna Frąc
      </small>
    </div>
  </div>
  <script src="src/app.js"></script>
</body>

</html>
