<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noticia+Text&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <div class="row">
          <div class="col-6">
            <form id="search-form">
              <input type="text" placeholder="Search for a city" class="form-control" id="city-input"
                autocomplete="off">
          </div>
          <div class="col-3">
            <input type="submit" value="üîç" class="btn btn-info">
          </div>
          <div class="col-3">
            <button class="btn btn-info" id="current-location-button">
              üìç
            </button>
          </div>
        </div>
        </form>
        <div class="spaceing">
          <h1>
            <span id="city">
              <!--Amsterdam-->
            </span>,
            <span id="country">
              <!--NL-->
            </span>
          </h1>
          <div class="row">
            <div class="col-6">
              <ul>
                <li>Last update:
                  <span id="date">
                    <!--Sun 7:00-->
                  </span>
                </li>
                <li id="time">
                  <!--28.12.2020-->
                </li>
              </ul>
            </div>
            <div class="col-6 capital-cities">
              <span class="capital-cities-map">
                <button id="city-antwerp">Antwerp</button>
                <button id="city-krakow">Krakow</button>
                <button id="city-benidorm">Benidorm</button>
              </span>
              <hr />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img src="." alt="Rain" class="float-left" id="main-icon" />
              <div class=" float-left">
                <strong id="temperature">
                  <!--28-->
                </strong>
                <span class="units">
                  <a href="#" id="celsius-link" class="active">¬∞C</a> |
                  <a href="#" id="fahrenheit-link">¬∞F</a>
                </span>
              </div>
            </div>
            <div class="present-temp">
              <ul class="present-temperature">
                <li class="main-max">
                  Max : <span id="max-temp" class="active">
                    <!-- 28-->
                  </span>¬∞
                </li>
                <li class="main-min">
                  Min : <span id="min-temp">
                    <!-- 23-->
                  </span>¬∞
                </li>
              </ul>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>
                Sky: <span id="sky">
                  <!-- Rain-->
                </span>
              </li>
              <li>
                Humidity: <span id="humidity">
                  <!--93-->
                </span> %
              </li>
              <li>
                Wind: <span id="wind">
                  <!--43-->
                </span> km/h
              </li>
              <li>
                Air pressure: <span id="pressure">
                  <!--1007-->
                </span> hPa
              </li>
            </ul>
          </div>
        </div>
        <div class="row weather-forecast" id="forecast"></div>
      </div>
      <small class="open-source">
        <a href="https://github.com/anna-mars/my-vanilla-weather-app">Open-source code</a>
        by Anna FrƒÖc
      </small>
    </div>
  </div>
  <script src="src/app.js"></script>
</body>

</html>
